<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <h1>Amigo Secreto</h1>
    <img class="hero__img" src="https://raw.githubusercontent.com/alura-cursos/amigo-secreto-images/main/hero.png" alt="Sorteo" />
  </header>

  <main class="container">
    <h2 class="subtitle">Digite el nombre de sus amigos</h2>

    <div class="input-row">
      <input id="amigo" type="text" placeholder="Escribe un nombre" />
      <button class="btn btn-add" id="btnAdd" onclick="agregarAmigo()">Añadir</button>
    </div>

    <ul id="listaAmigos" class="list"></ul>
    <ul id="resultado" class="result"></ul>

    <div class="actions">
      <button class="btn btn-primary" id="btnSortear" onclick="sortearAmigo()">
        <span class="icon">▶</span> Sortear amigo
      </button>

      <!-- NUEVO BOTÓN -->
      <button class="btn btn-danger" id="btnLimpiar" onclick="limpiarAmigos()" title="Eliminar todos los nombres">
        🗑️ Eliminar nombres
      </button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
