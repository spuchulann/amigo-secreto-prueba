<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>

  <main class="container">
    <h2 class="subtitle">Digite el nombre de sus amigos</h2>

    <div class="input-row">
      <input id="amigo" type="text" placeholder="Escribe un nombre" />
      <button class="btn btn-add" id="btnAdd" onclick="agregarAmigo()">Añadir</button>
    </div>

    <ul id="listaAmigos" class="list"></ul>
    <ul id="resultado" class="result"></ul>

    <div class="actions">
      <button class="btn btn-primary" id="btnSortear" onclick="sortearAmigo()">
        <span class="icon">▶</span> Sortear amigo
      </button>

      <!-- NUEVO BOTÓN -->
      <button class="btn btn-danger" id="btnLimpiar" onclick="limpiarAmigos()" title="Eliminar todos los nombres">
        🗑️ Eliminar nombres
      </button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
